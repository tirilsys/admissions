<svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ball" style="background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%;"><circle cx="50" ng-attr-cy="{{config.cy}}" ng-attr-r="{{config.radius}}" ng-attr-fill="{{config.color}}" cy="30" r="20" fill="#E20D12"><animate attributeName="cy" calcMode="spline" values="30;70;30" keyTimes="0;0.5;1" dur="0.4" keySplines="0.45 0 0.9 0.55;0 0.45 0.55 0.9" begin="0s" repeatCount="indefinite"></animate></circle></svg>